{% extends 'base.html' %}

{% block content %}
  <style>
    .cafes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .cafe-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
      text-align: center;
      background-color: ghostwhite;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cafe-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .cafe-logo {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .cafe-info {
      padding: 15px;
      width: 100%;
    }
    .cafe-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .cafe-address,
    .cafe-contact {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 4px;
    }
    .cafe-qr {
      margin-top: 10px;
      width: 150px;
      height: 150px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }
  </style>

  <div class="cafes-container">
    {% for cafe in cafes %}
      <a href="{% url 'cafe_menu_by_id' cafe_id=cafe.id %}" class="cafe-card">
        <img src="{{ cafe.logo.url }}" alt="{{ cafe.name }}" class="cafe-logo">
        <div class="cafe-info">
          <div class="cafe-name">{{ cafe.name }}</div>
          <div class="cafe-address">{{ cafe.address }}</div>
          <div class="cafe-contact">{{ cafe.contact }}</div>
        </div>
        {% if cafe.qr %}
          <img src="{{ cafe.qr.url }}" alt="QR code for {{ cafe.name }}" class="cafe-qr">
        {% endif %}
      </a>
    {% endfor %}
  </div>
{% endblock %}
