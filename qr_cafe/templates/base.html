{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>QR Cafe</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body.main-body {
            background-image: url("{% static 'css/images/bg1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            z-index: 0;
        }
        body.main-body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
    </style>
</head>
<body class="main-body">
    {% block content %}
    {% endblock %}
</body>
</html>
